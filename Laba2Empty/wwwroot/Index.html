<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <title>Categories - Laba2</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Категорії</h1>
    <p id="errorDB"></p>
    <h3>Додати</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-categoryName" placeholder="Назва">
        <input type="submit" value="Додати">
    </form>
    <div id="editCategory" style="display:none">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-categoryName" placeholder="Назва">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="сategories"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCategories(); 
    </script>
</body>
</html>
